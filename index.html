<!DOCTYPE html>
<html>
<head>
	<title>Google look like</title>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link href="google_look_like.css" rel="stylesheet">
</head>
<body>
	<header>
		<nav>
		<a class="menu-item" href="/" id="email">Gmail</a>	
		<a class="menu-item" href="/" id="image">Images</a>
		<div id="dropdown-wrapper">
		<i id="dropdown-menu"  class="material-icons">apps</i>	
			<div id="dropdown-application-card">
			<div class="app-item"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png">
				<p>Search</p>
			</div>
			<div class="app-item">
				<img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png">
				<p>Maps</p>
			</div>
			<div class="app-item">
				<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png">
				<p>Drive</p>
			</div>
			<div class="app-item">
				<img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg">
				<p>Calendar</p>
			</div>
			<div class="app-item">
				<img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png">
				<p>Photos</p>
			</div>
			<div class="app-item">
				<img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png">
				<p>Keeps</p>
			</div>
		</div>
		</div>	
		<img src="images/first_image.jpg" id="profile-pic">
		</nav>	
	</header>
	<div class="main-content">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		<div id="input-wrapper">
			<input id="search-box" type="text" name="search">
			<img id="voice-icon" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
		<div>
			<button>Google Search</button>
			<button>I'am feeling lucky</button>
		</div>
		</div>
	</div>

</body>
</html>
